<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card_image_container">
        <img
          src="/images//illustration-hero.svg"
          id="hero_img"
          alt="illustration-hero"
        />
      </div>

      <div class="card_bottom_container">
        <!-- card_header -->
        <div class="card_hero">
          <h3>Order Summary</h3>
          <p>
            Order Summary You can now listen to millions of songs, audiobooks,
            and podcasts on any device anywhere you like!
          </p>
        </div>
        <!-- card_plan -->
        <div class="card_subscription">
          <img src="images/icon-music.svg" alt="icon-music" />
          <div class="card_subscription_plans">
            <h5>Annual Plan</h5>
            <span> $59.99/year</span>
          </div>
          <span class="card_subscription_link">
            <a href="">change</a>
          </span>
        </div>
        <div class="card_btns">
          <button class="card_btn active">Proceed to Payment</button>
          <button class="card_btn disabled">Cancel Order</button>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github/desingeralabi">designbyalabi</a>.
    </div> -->
  </body>
</html>
